<!DOCTYPE html>
<html>

<head>
  <title> Remote desktop in node.js</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='./css/client.css' />
</head>

<body>
  <div class="topbar">
    <label class="computer-name">Lorem Ipsum</label>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <div class="btn-group" role="group">
        <button title="set resolution" id="resolution-button" type="button" class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Quality: 100%
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="resolution-button">
          <a data-scale="1.0" class="dropdown-item resolution-option" href="#">100%</a>
          <a data-scale="0.75" class="dropdown-item resolution-option" href="#">75%</a>
          <a data-scale="0.5" class="dropdown-item resolution-option" href="#">50%</a>
          <a data-scale="0.25" class="dropdown-item resolution-option" href="#">25%</a>
        </div>
      </div>
      <div class="btn-group" role="group">
        <button title="send key combination" id="send-combination" type="button" class="btn btn-primary"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-hand"></span>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="send-combination">
          <a class="dropdown-item key-combination-option" href="#">Ctrl+Alt+Del</a>
          <a class="dropdown-item key-combination-option" href="#">Ctrl+C</a>
          <a class="dropdown-item key-combination-option" href="#">Ctrl+V</a>
        </div>
      </div>
      <button title="crop image" type="button" class="btn btn-primary"><span
        class="glyphicon glyphicon-crop"></span></button>
      <button title="Fullscreen" type="button" class="btn btn-primary"><span
        class="glyphicon glyphicon-fullscreen"></span></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/toolbar.js" type="text/javascript"></script>
  <script src="./js/client.js" type="text/javascript"></script>
</body>

</html>
